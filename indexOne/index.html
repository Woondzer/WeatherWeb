<body>


    <div class="topNav">
        <span id="today-Date"></span>
        <p id="user-Location"></p>

        <!-- location/time/celcius/weatherCode in topNav -->
    </div>
   
    <a href="/indexOne/index.html"><h1 id="wlcmSign">WeatherWeb</h1></a>

        <section class="searchSave2">
